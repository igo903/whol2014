	<a href="#" class="title">598989中国旅游日 半价游武汉欢乐谷</a>
	<p class="news-info">除了优惠之外，武汉欢乐谷园内打造的全民变装狂欢、首届cosplay嘉年华丰富的主题活动将精彩呈现。大黄蜂、小黄人、加勒比海盗等影视人物与游客零距离互动、由经典动漫人物组成的巡游方阵、以及动感十足的时尚嘉年华主题晚会将给游客呈现一场时尚、动感的文化盛宴.</p>
