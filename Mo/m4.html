	<script>
		
		var flag = true;
		var ribbon = true;
		var tagMe = true;
		$('.logowrapper .btn').on('click', function(e){
			
			if(flag == true){
				$('.login-panel').css("height","240px");
				$(this).removeClass('fa-angle-down');
				$(this).addClass('fa-angle-up');
				flag = false;
			} else {
				$('.login-panel').css("height","0px");
				$(this).removeClass('fa-angle-up');
				$(this).addClass('fa-angle-down');
				flag = true;
			}
		});

		$('.convience').on('click', function(e){
			if(tagMe == true){
				$('#service').css("height","100%");
				$('#service').removeClass('none');
				$('#service-arrow').removeClass('none');
				tagMe = false;

				$('#telNums').css("height","0");
				$('#telNums-arrow').addClass('none');
				$('#telNums').addClass('none');
				ribbon = true;

			} else if(tagMe == false){
				$('#service').css("height","0");
				$('#service-arrow').addClass('none');
				$('#service').addClass('none');
				tagMe = true;
			}
		});



	</script>
