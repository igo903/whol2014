	<script>
	
		// base:"./sea-modules",
		seajs.config({
			alias:{
				"$":"jquery/jquery/1.10.1/jquery.js",
				"jquery-easing":"jquery/easing/1.3.0/easing.js",
				"moment":"gallery/moment/2.6.0/moment-with-langs.js",
			}
		});

		// seajs.use("./js/main");
		seajs.use(['arale/popup/1.1.6/popup'], function(Popup){
		    new Popup({
				trigger: '#smartPoint',
				element: '#popupPoint'
			});
			new Popup({
				trigger: '#mail189',
				element: '#popupMail'
			});
			new Popup({
				trigger: '#personalSetting',
				element: '#popupSetting'
			});
		});

		// seajs.use(['gallery/moment/2.6.0/moment'], function(Moment){
		//    moment('2012-10-14', 'YYYY-MM-DD', 'fr', true);
		// });
		seajs.use(['moment','$'], function(moment,$){
			moment.lang('zh-cn');
			var now = moment().format('YYYY MMMM Do, h:mm:ss a');
			$('.dateNow').text(now);
		});

		// Tabs
		seajs.use(['arale/switchable/1.0.2/tabs'], function(Tabs) {

			indexNewsTypeTabs = new Tabs({
				element: '#indexNewsTypeTabs',
				triggers: '#indexNewsTypeTabs .ui-switchable-nav li',
				panels: '#indexNewsTypeTabs .ui-switchable-content div',
				activeIndex: 0
			});

			sideNewsImgTabs = new Tabs({
				element: '#sideNewsImgTabs',
				triggers: '#sideNewsImgTabs .ui-switchable-nav li',
				panels: '#sideNewsImgTabs .ui-switchable-content .col',
				activeIndex: 0
			});

			sideNewsTextTabs = new Tabs({
				element: '#sideNewsTextTabs',
				triggers: '#sideNewsTextTabs .ui-switchable-nav li',
				panels: '#sideNewsTextTabs .ui-switchable-content .col',
				activeIndex: 0
			});

			setTimeout(function() {
				indexNewsTypeTabs.set("activeIndex", 0);
				sideNewsImgTabs.set("activeIndex", 3);
				sideNewsTextTabs.set("activeIndex", 2);
			}, 3000);
		});

	</script>
