	<script type="text/javascript" src="sea-modules/seajs/seajs/2.2.0/sea.js"></script>
</head>
<body>

	<!-- 顶部工具条 -->
	
	<div id="topnav" class="mininav">

				<a href="javascript:;" class="" id="smartPoint">积分等级</a>

			<div id="searchbar">

				<form action="" name="soso_search_box" target="_blank">

			<div class="searchBtn">

				<input type="hidden" name="hidden">
			</div>
		</div>
		</div>

	<!-- JavaScript -->

	<script>
		seajs.config({
			// base:"./sea-modules",
			alias:{
				"$":"jquery/jquery/1.10.1/jquery.js",

			}
		});

		// seajs.use("./js/main");

		seajs.use(['arale/popup/1.1.6/popup'], function(Popup){
			new Popup({
				trigger: '#smartPoint',
				element: '#popupPoint'
			});
			new Popup({
				trigger: '#mail189',
				element: '#popupMail'
			});
			new Popup({
				trigger: '#personalSetting',
				element: '#popupSetting'
			});
			new Popup({
				trigger: '#wholApp',
				element: '#popupApp'
			});
		    
		});
