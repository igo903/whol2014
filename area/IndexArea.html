<!-- 335 图片新闻 -->

<ul class="ui-switchable-content" data-switchable-role="content">
<!--{loop $data $k $r}-->
	<li class="ui-switchable-panel"><!--{loop $r $i $c}-->
		<a href="{$c[url]}" target="_blank"><img src=" {thumb($c[thumb],320,225,1,null,0)}" /></a>
		<p>{$c[title]}</p>
		<!--{/loop}-->
	</li>
<!--{/loop}-->
</ul>

<!-- 337 图片下方字块 -->

<ul class="ft">
<!--{loop $data $k $r}-->
	<li><!--{loop $r $i $c}-->
		<a href="{$c[url]}" target="_blank">{$c[title]}</a>
		<!--{/loop}-->
	</li>
<!--{/loop}-->
</ul>

<!-- 357 资讯中心A 359 资讯中心B-->

<!--{loop $data $k $r}-->
	{if $k==0}
	<li class="headline">
	{/if}
	{if $k==1}
	<li class="sub">
	{/if}
	{if $k>=2}
	<li>
	{/if}

<!--{/loop}-->

<!--{/loop}-->
