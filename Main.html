<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>武汉热线2014</title>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="sea-modules/seajs/seajs/2.2.0/sea.js"></script>
</head>
<body>
	
	

	<div id="slide-demo-1" class="slide-demo">
	    <ul class="ui-switchable-content" data-switchable-role="content">
	        <li class="ui-switchable-panel"><a href="#"><img src="./i/slide_1.jpg" /></a></li>
	        <li class="hidden ui-switchable-panel"><a href="#"><img src="./i/slide_2.jpg" /></a></li>
	        <li class="hidden ui-switchable-panel"><a href="#"><img src="./i/slide_3.jpg" /></a></li>
	    </ul>
	</div>






	<script>
		seajs.config({
			base:"./sea-modules",
			alias:{
				"$":"jquery/jquery/1.10.1/jquery.js",
				"jquery-easing":"jquery/easing/1.3.0/easing.js"
			}
		});

		//seajs.use("./js/main");

		seajs.use(['arale/switchable/1.0.2/slide'], function(Slide) {
		    slide = new Slide({
		        element: '#slide-demo-1',
		        effect: 'scrolly',
		        interval: 3000
		    });
		});



	</script>


</body>
